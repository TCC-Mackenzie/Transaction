
server:
  port: 8087

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  application:
    name: transaction
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/transaction?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&sslMode=DISABLED&useLegacyDatetimeCode=false&serverTimezone=GMT-3
    username: root
    password: root
